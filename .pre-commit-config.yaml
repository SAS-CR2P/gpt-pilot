fail_fast: true
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.3.5
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
      # Run the tests
      - id: pytest
        name: pytest
        stages: [commit]
        types: [python]
        entry: pytest
        language: system
        pass_filenames: false
